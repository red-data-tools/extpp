name: Test
on:
  push:
  pull_request:
jobs:
  test:
    name: ${{ matrix.ruby-version }} on ${{ matrix.runs-on }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        ruby-version:
          - "2.6"
          - "2.7"
          - "3.0"
        runs-on:
          - macos-latest
          - ubuntu-latest
          - windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - run: bundle exec rake

  xcode:
    name: Xcode ${{ matrix.xcode-version }} on macOS ${{ matrix.macos-version }}
    runs-on: macos-${{ matrix.macos-version }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - xcode-version: "11.7"
            macos-version: "11"
          - xcode-version: "12.4"
            macos-version: "11"
          - xcode-version: "12.5"
            macos-version: "11"
          - xcode-version: "13.0"
            macos-version: "11"
          - xcode-version: "13.1"
            macos-version: "11"
          - xcode-version: "13.2"
            macos-version: "11"
          - xcode-version: "13.1"
            macos-version: "12"
          - xcode-version: "13.2"
            macos-version: "12"
          - xcode-version: "13.3"
            macos-version: "12"
          - xcode-version: "13.4"
            macos-version: "12"
          - xcode-version: "14.0"
            macos-version: "12"
          - xcode-version: "14.1"
            macos-version: "12"
    steps:
      - uses: actions/checkout@v2
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: ${{ matrix.xcode-version }}
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.0"
          bundler-cache: true
      - run: bundle exec rake
